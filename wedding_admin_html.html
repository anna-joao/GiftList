<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentes Recebidos - Admin</title>
    <link rel="stylesheet" href="wedding_admin_css.css">
</head>
<body>
    <div class="header">
        <h1>Presentes Escolhidos</h1>
        <p>Veja quem escolheu cada presente</p>
    </div>

    <div class="container">
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalGifts">0</div>
                <div class="stat-label">Presentes Escolhidos</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalAvailable">0</div>
                <div class="stat-label">Ainda Disponíveis</div>
            </div>
        </div>

        <div class="gifts-list" id="giftsList">
            <!-- Os presentes serão carregados via JavaScript -->
        </div>

        <div class="empty-state" id="emptyState" style="display: none;">
            <p>Nenhum presente foi escolhido ainda</p>
        </div>

        <button class="btn-clear" id="clearBtn">Limpar Todos os Dados</button>
    </div>

    <!-- Inicializar Firebase ANTES do script principal -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD9eUxWb0AK81XT9QfYrPyRv_XujzLZRaQ",
            authDomain: "giftslist-f2b5d.firebaseapp.com",
            projectId: "giftslist-f2b5d",
            storageBucket: "giftslist-f2b5d.firebasestorage.app",
            messagingSenderId: "360817462855",
            appId: "1:360817462855:web:98eda1cc0950301dadab62"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        window.firebaseApp = app;
        window.firebaseDb = db;
        
        console.log('Firebase inicializado com sucesso na página admin');
    </script>
    
    <script src="wedding_admin_js.js"></script>
</body>
</html>
